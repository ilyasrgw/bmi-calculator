<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BMI Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>

</head>

<body>

    <div class="container">

        <form id="form">
            <div class="title">BMI Calculator</div>

            <div>
                <br>
                <label for="height">Height</label>
                <input type="number" id="height" required placeholder="Enter your height in cm">
                <div id="error"></div>

            </div>

            <div>
                <label for="weight">Weight</label>
                <input type="number" id="weight" required placeholder="Enter your weight in kg">
                <div id="error"></div>
            </div>

            <div>
                <button type="submit">Calculate BMI</button>

                <div id="result"></div>
                <p id="message"></p>
            </div>

            <div>
                <button id="reset" onclick="resetBMI()">Reset BMI</button>

                <div id="result"></div>

            </div>




        </form>


    </div>




    <script src='main.js'></script>

</body>

</html>
